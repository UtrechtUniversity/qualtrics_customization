<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Autocomplete</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required style="width: 250px;">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@domain.com" required style="width: 250px;">
        <br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="ID000" required style="width: 250px;">
        <br><br>
    </form>

    <script src="script.js"></script>
</body>
</html>
